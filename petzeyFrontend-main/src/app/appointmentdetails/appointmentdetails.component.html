
<div class = "backToAppointment">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
       <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
     </svg> <span id = "text">Back to appointments</span>
 </div>
 <div class = "appointmentReport">
    <div class="appointmentDetails">
       <span id = "ID">#ID : {{appointment.ID}} </span><br>
       <span id = "appointmentDate">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
             <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
           </svg> {{appointment.AppointmentDate}} ,
       </span>
       <span id = "appointmentTime">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
             <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
             <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
           </svg>
          {{appointment.AppointmentTime}}<br>
       </span>
    </div>
    <div class = "petIssues" *ngFor="let pet of appointment.PetIssues">Pet Issues : <span id = "pet">{{pet}}</span></div>
    <div class = "reasonsToVisit">Reasons to visit : {{appointment.ReasonsToVisit}} </div>
    <span class = "doctorName">Confirmed by {{appointment.DoctorName}}</span>
 </div>

    <div class = "editButtons">
     <button type = "submit" id = "cancel"> Cancel</button>

 </div>
